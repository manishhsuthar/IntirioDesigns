<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }
        .slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        input[type="radio"] {
            display: none;
        }
        .navigation-manual {
            position: absolute;
            bottom: 20px;
            right: 50%;
            transform: translateX(50%);
            display: flex;
        }
        .manual-btn {
            width: 12px;
            height: 12px;
            margin: 0 5px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
        }
        #radio1:checked ~ .navigation-manual .manual-btn:nth-child(1),
        #radio2:checked ~ .navigation-manual .manual-btn:nth-child(2),
        #radio3:checked ~ .navigation-manual .manual-btn:nth-child(3) {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="slider">
        <input type="radio" name="radio-btn" id="radio1" checked>
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <div class="slides">
            <div class="slide">
                <img src="/client/src/1.jpg" alt="Image 1" height="20px" width="20px">
            </div>
            <div class="slide">
                <img src="/client/src/l1.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="/client/src/l2.jpg" alt="Image 3">
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>

    <script>
        let counter = 1;
        setInterval(() => {
            document.getElementById(`radio${counter}`).checked = true;
            counter++;
            if (counter > 3) {
                counter = 1;
            }
        }, 2000);
    </script>
</body>
</html>
